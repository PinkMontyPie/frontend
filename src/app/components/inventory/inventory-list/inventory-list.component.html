<!-- src/app/components/inventory/inventory-list/inventory-list.component.html -->
<div class="inventory-container">
    <div class="inventory-header">
      <h1>Inventory Management</h1>
      <button mat-raised-button color="primary" routerLink="/inventory/new">
        <mat-icon>add</mat-icon>
        Add New Item
      </button>
    </div>
  
    <mat-form-field class="search-field">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search inventory...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <table mat-table [dataSource]="inventoryData" class="inventory-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>
  
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let item">{{item.type}}</td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Total Quantity</th>
        <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
      </ng-container>
  
      <!-- Available Quantity Column -->
      <ng-container matColumnDef="availableQuantity">
        <th mat-header-cell *matHeaderCellDef>Available</th>
        <td mat-cell *matCellDef="let item">{{item.availableQuantity}}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">
          <span class="status-badge" [ngClass]="getStatusClass(item.status)">
            {{item.status}}
          </span>
        </td>
      </ng-container>
  
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let item">{{item.location}}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button [routerLink]="['/inventory', item.id]" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/inventory', item.id, 'edit']" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
