<div class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isEditMode ? 'Edit' : 'Add New' }} Inventory Item</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
          <div class="form-layout">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Enter item name">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Type</mat-label>
              <mat-select formControlName="type">
                <mat-option *ngFor="let type of typeOptions" [value]="type">
                  {{type}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Total Quantity</mat-label>
              <input matInput type="number" formControlName="quantity">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Available Quantity</mat-label>
              <input matInput type="number" formControlName="availableQuantity">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Minimum Quantity</mat-label>
              <input matInput type="number" formControlName="minimumQuantity">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option *ngFor="let status of statusOptions" [value]="status">
                  {{status}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Location</mat-label>
              <input matInput formControlName="location">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" rows="3"></textarea>
            </mat-form-field>
          </div>
  
          <div class="form-actions">
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!inventoryForm.valid">
              {{ isEditMode ? 'Update' : 'Create' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
